<div id = "manual">

    <div>
        <p>XY</p>
        <input class = "bar-io" id = "rval1" type = "text" value = "0.00" oninput = "if (!(isNaN(value) && value) && value){usrRotate(value, 1);} else {usrRotate(0, 1);}"/>
        <input class="bar" id = "range1" type="range" default = "0" max = "6.28" min = "-6.28"
        step = "0.01" oninput="rval1.value=value; usrRotate(value, 1);"/>
    </div>

    <div>
        <p>YZ</p>
        <input class = "bar-io" id = "rval2" type = "text" value = "0.00" oninput = "if (!(isNaN(value) && value) && value){usrRotate(value, 2);} else {usrRotate(0, 2);}"/>
        <input class="bar" id = "range2" type="range" default = "0" max = "6.28" min = "-6.28"
        step = "0.01" oninput="rval2.value=value; usrRotate(value, 2)"/>
    </div>
    <div>
        <p>ZX</p>
        <input class = "bar-io" id = "rval3" type = "text" value = "0.00" oninput = "if (!(isNaN(value) && value) && value){usrRotate(value, 3);} else {usrRotate(0, 3);}"/>
        <input class="bar" id = "range3" type="range" default = "0" max = "6.28" min = "-6.28"
        step = "0.01" oninput="rval3.value=value; usrRotate(value, 3)"/>
    </div>
    <div>
        <p>XW</p>
        <input class = "bar-io" id = "rval4" type = "text" value = "0.00" oninput = "if (!(isNaN(value) && value) && value){usrRotate(value, 4);} else {usrRotate(0, 4);}"/>
        <input class="bar" id = "range4" type="range" default = "0" max = "6.28" min = "-6.28"
        step = "0.01" oninput="rval4.value=value; usrRotate(value, 4)"/>
    </div>
    <div>
        <p>WY</p>
        <input class = "bar-io" id = "rval5" type = "text" value = "0.00" oninput = "if (!(isNaN(value) && value) && value){usrRotate(value, 5);} else {usrRotate(0, 5);}"/>
        <input class="bar" id = "range5" type="range" default = "0" max = "6.28" min = "-6.28"
        step = "0.01" oninput="rval5.value=value; usrRotate(value, 5)"/>
    </div>
    <div>
        <p>WZ</p>
        <input class = "bar-io" id = "rval6" type = "text" value = "0.00" oninput = "if (!(isNaN(value) && value) && value){usrRotate(value, 6);}  else {usrRotate(0, 6);}"/>
        <input class="bar" id = "range6" type="range" default = "0" max = "6.28" min = "-6.28"
        step = "0.01" oninput="rval6.value=value; usrRotate(value, 6)"/>
    </div>

    <p id = "tip">Move the sliders to rotate the figure on their respective planes. All angles are measured in radians.</p>

    <script>
    // console.log("executed");
    $(".bar").mouseup(function(){
        nojump = true;
        // console.log("mouseup");
        // Reset the slider back to 0 (rotations aren't commutative)
        // $(".bar").val(0);
        // $(".bar").prop("value", 0);
        this.value = 0;
        // console.log("val", this.value);
        // console.log("val", $(".bar").val(), $(".bar").prop("value"));
        // console.log()
        // rotations[$(this).attr.slice(5, 6)] = 0;
        rotations = [0, 0, 0, 0, 0, 0];
    });
    </script>

</div>
