<div id = "points">
    <div id = "edge_input">
        <div id = "point_input">
            <p>Point</p>
            <input class = "bar-io" id = "rval1" type = "text" value = "" oninput = ""/>
        </div>

        <div id = "point_input">
            <p>Point</p>
            <input class = "bar-io" id = "rval2" type = "text" value = "" oninput = ""/>
        </div>

        <button onclick = "addPoint(rval1.value, rval2.value);">Add Edge</button>
        <button onclick = "newExs(NEW_LINES);">Plot All</button>
        <!-- <button onclick = "NEW_LINES = []; $('#stored_points').html('');">Clear</button> -->
        <p id = "tip">Enter comma or space separated values, eg. "1, 0, 0, 2". You must add two points with 4 coordinates each to define an edge. </p>
    </div>

    <div id = "stored_points">
    </div>

    <script>
    $("#stored_points").html(stored);
    $("#stored_points div button").click(function() {
        var ind = $(this).parent().index();
        NEW_LINES = NEW_LINES.slice(0, ind).concat(NEW_LINES.slice(ind + 1));
        $(this).parent().remove();
        stored = $("#stored_points").html();
    });
    </script>
</div>
